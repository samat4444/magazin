{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<div style="margin-top: 20px; margin-bottom: 20px;display: flex;gap: 20px;flex-wrap: wrap;justify-content: center;">
    {% for blog in blogs %}
    <div>

        <div  class="flex px-3 py-3">

            <div  class="max-w-sm rounded overflow-hidden shadow-lg">
                
                <a style="width: 400px;width: 400px;" href="{{ blog.get_absolute_url }}"><img class="w-full" src="{{ blog.image.url }}" alt="Sunset in the mountains"></a>
                
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{ blog.name }}</div>
                    <p class="text-gray-700 text-base">
                        {{ blog.description }}
                        
                    </p>
                </div>
                
                <div class="px-6 py-4">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#photography</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>
                </div>
            </div>
        </div>

    </div>
        
    {% endfor %}

{% endblock%}
